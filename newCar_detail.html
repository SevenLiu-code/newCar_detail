      <section class="newCar_details_main newCar_details_desc_con">
            <div class="newCar_details_slide swiper-newCar-details">
              <ul class="swiper-wrapper">

              </ul>
              <div class="swiper-pagination"></div>
            </div>
            <div class="newCar_desc">
                <div class="newCar_desc_top newCar_details_item">
                    <h1 class="newCar_desc_tit">轩逸2016款 1.6XL CVT 尊享版</h1>
                    <p class="newCar_desc_price">厂商指导价：13.8万</p>
                    <p class="newCar_desc_price_part">
                      <span>首付<i>2.00</i>万</span><span>月供<i>3800.00</i>元</span>
                    </p>
                    <div class="newCar_details_tel">
                        <a href="tel:13866668888">购车咨询：<i>13866668888</i></a>
                    </div>
                </div>
                <div class="newCar_desc_middle newCar_details_item">
                    <ul class="newCar_desc_middle_list flex">
                        <li class="newCar_desc_middle_item">

                        <li class="newCar_desc_middle_item">
                            <p class="newCar_desc_middle_desc">月供</p>
                            <p class="newCar_desc_middle_content">3800.00元</p>
                        </li>
                        <li class="newCar_desc_middle_item">

                            <p class="newCar_desc_middle_content">36期</p>
                        </li>
                    </ul>
                    <div class="newCar_desc_middle_txt clearfix">
                        <p class="fl">4S保养</p>
                        <p class="fl">分期购车</p>
                    </div>
                </div>

                      <tbody>
